<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 36px;
            color: #13285c;
        }
        .cards {
            display: grid;
            grid-template-columns: 1fr; /* 第一排占一整行 */
            gap: 20px;
            margin-bottom: 40px;
        }
        .big-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
            grid-column: span 1; /* 第一排占用整个宽度 */
            border: 3px solid #003366; /* Deep blue border */
        }
        .big-card:hover {
            transform: scale(1.05); /* 添加悬停效果 */
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
            border: 3px solid #003366; /* Deep blue border */
        }
        .card:hover {
            transform: scale(1.05); /* 悬停效果 */
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            color: #474545;
        }
        .position {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }
        .contact {
            font-size: 14px;
            color: #555;
        }
        /* 第二排的排列方式：两列 */
        .second-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 每排显示两列 */
            gap: 20px;
        }
    </style>
</head>

    <div class="container">

        </div>
        <div class="cards">

            <div class="card">
