<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫剧-主食-雯淇妈妈的小厨房</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden; /* 防止横向滚动条 */
            transition: background-color 0.3s, color 0.3s;
        }

        /* 夜间模式 */
        body.dark-mode {
            background-color: #242828;
            color: #fff;
        }

        header {
            background-color: #ffffff80; /* 黛绿 */
            background-image: url(../img/曼陀罗.jpg);
            background-size: cover;
            background-position: 0px 150px;
            padding: 15px 0;
            color: rgb(254, 254, 254);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e0ab79; /* 亮绿色 */
        }

        .search-box {
            display: flex;
        }

        .search-box input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-box button {
            padding: 8px 15px;
            background-color: #8086d8 ;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color:#ffffff;
            color: #29409d;
        }

        /* Banner */
        .banner {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: videoLoop 15s infinite;
        }

        @keyframes videoLoop {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .banner-content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .banner p {
            font-size: 20px;
            margin-top: 10px;
        }

        .banner button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #29409d ;
            border: none;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .banner button:hover {
            background-color: #000000;
        }

        /* 介绍卡片 */
        .intro-card {
            background-color: rgba(255, 255, 255, 0.518);
            width: 100;
            margin-top: -30px;
            margin-bottom: 120px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 0px;
            background: linear-gradient(to top left, #ffffff94, #f4f4f494);
        }

        .intro-card h2 {
            font-size: 32px;
            color: #080000;
            margin-bottom: 20px;
        }

        .intro-card p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        /* 视频部分 */
        .video-section {
            padding: 30px 20px;
            background-color: #ffffff00;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .video-section h2 {
            font-size: 50px;
            color:#9d2933;
            margin-bottom: 10px;
            text-align: center;
        }

        .video-section p {
            font-size: 20px;
            color: #9d2933;
            margin-top: 10px;
            text-align: center;
        }

        .video-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-10px);
        }

        .video-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-card p {
            padding: 10px;
            text-align: center;
            color: #333;
        }

        footer {
            background-color:#2e2e4d;
            background-image: url(../img/曼陀罗.jpg);
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 16px;
        }

        /* 漫剧合集按钮 */
        .burger-menu {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color:  #8086d8;
            color: white;
            font-size: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 漫剧合集菜单 */
        .burger-menu-content {
            display: none;
            position: fixed;
            top: 50%;
            right: 80px;
            transform: translateY(-50%);
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1001;
        }

        .burger-menu-content a {
            display: block;
            padding: 10px;
            color:#6864b7;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .burger-menu-content a:hover {
            background-color: #f4f4f4;
        }

        /* 漫剧合集导航栏样式 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f4;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 昼夜模式按钮 */
        .theme-toggle {
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
            color: #fff;
        }

        /* Right-side toggle button */
        .theme-toggle-right {
            position: fixed;
            top: 60%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #383838;
            color: white;
            font-size: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">主食-漫剧</div>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#" class="dropbtn">漫剧合集</a>
                    <div class="dropdown-content">
                        <a href="#chongxi">冲喜</a>
                        <a href="#drama">电视剧</a>
                        <a href="#variety">综艺</a>
                        <a href="#documentary">纪录片</a>
                    </div>
                </li>
            </ul>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索" onkeyup="searchContent()">
                <button>搜索</button>
            </div>
            <!-- 昼夜模式按钮（导航栏）-->
            <div class="theme-toggle" id="theme-toggle">&#9728;</div>
        </nav>
    </header>

    <section class="banner">
        <video autoplay loop muted>
            <source src="../mp/雯淇小妈动画1.mp4" type="video/mp4">
            你的浏览器不支持视频标签。
        </video>
    </section>

    <section class="intro-card">
        <h2>冲喜</h2>
        <p>这是我们最新的漫剧作品，小妈x大小姐，一个充满爱情、悬疑和惊喜的故事在架空民国时期展开。</p>
    </section>

    <section id="chongxi" class="video-section">
        <h2>冲喜</h2>
        <p>小妈x大小姐</p>
        <iframe src="../动画/冲喜.html" style="width: 100%; height: 250px; border: none;"></iframe>
    </section>

    <footer>
        <p>&copy; 2025 雯淇妈妈的小厨房 | All rights reserved.</p>
    </footer>

    <!-- 漫剧合集右侧按钮 -->
    <div class="burger-menu" id="burger-menu">
        &#9776;
    </div>

    <!-- 漫剧合集右侧菜单 -->
    <div class="burger-menu-content" id="burger-menu-content">
        <a href="#chongxi">冲喜</a>
        <a href="#drama">敬请期待</a>
        <a href="#variety">敬请期待</a>
        <a href="#documentary">敬请期待</a>
    </div>

    <!-- 右侧昼夜模式按钮 -->
    <div class="theme-toggle-right" id="theme-toggle-right">&#9728;</div>

    <script>
        const burgerMenu = document.getElementById('burger-menu');
        const burgerMenuContent = document.getElementById('burger-menu-content');

        // 点击汉堡按钮切换菜单显示与隐藏
        burgerMenu.addEventListener('click', () => {
            const isVisible = burgerMenuContent.style.display === 'block';
            burgerMenuContent.style.display = isVisible ? 'none' : 'block';
        });

        // 点击空白处隐藏菜单
        document.body.addEventListener('click', (e) => {
            if (!burgerMenu.contains(e.target) && !burgerMenuContent.contains(e.target)) {
                burgerMenuContent.style.display = 'none';
            }
        });

        // 昼夜模式切换
        const themeToggle = document.getElementById('theme-toggle');
        const themeToggleRight = document.getElementById('theme-toggle-right');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDarkMode ? '&#9728;' :'&#9790;'; // 切换图标
        });

        themeToggleRight.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggleRight.innerHTML = isDarkMode ? '&#9728;' :'&#9790;'; // 切换图标
        });

         // 搜索功能
         function searchContent() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const textContent = section.innerText.toLowerCase();
                if (textContent.includes(query)) {
                    section.style.display = '';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
