<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录—围裙妈妈的小厨房</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="font/iconfont.JavaScript">



    <style>
        
        *{
            padding: 0;
            margin: 0;
            box-sizing: content-box;
            
        }


        .title{
            font-size: 20px; 
            margin-bottom:20px ;
            color: #2b3361;
            font-family:"华文楷体";
            align-items: center;
            text-align: center;  
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;

        }
       
        


        /*-------------------留言板-----------------*/
       

        .messages{
            margin-top: 100px;
            width: 800px;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffffff;
            background-image: url(../img/雯淇雪地.png);
            background-position: center;
            border-radius: 30px;
            box-shadow: 2px 2px 10px #ffffff;  
        }

        .form{
            display: flex;
            justify-content: center;
            position: relative;
            flex-direction: column;
            width: 70%;
            padding-bottom: 90px;

        }
        input:focus,
            textarea:focus{
                outline: none
            }

    
            
            input,
        textarea{
            border:#ffffff 10px;
            color: #ffffff;
            margin-bottom:20px;
            font: 800 20px;
            border-radius: 20px ;
            padding: 30px;
            background-color: #0000005d;
            border: #ffffff;

           
        }

        #username{
            height: 9px;
            font-size: 20px;
        }

        #message {
            height: 50px;
            font-size: 10px;
        }
        
        .messages h1{
            width: 100%;
            text-align: center;
            margin-top: 30px;
            font-size: 40px;
            color: #ffffff;
            border-color: #ffffff;
            text-shadow: 1px 1px 1px #ffffff;
            -webkit-text-fill-color: transparent;
            letter-spacing: 7px;

        }

        a{
            color: #ffffff;
        }


        #submitBtn{
            position: absolute;
            right: 0;
            bottom: 0px;
            border: none;
            font-size: 15px;
            font-family: "bradley hand";
            width: 100px;
            height: 50px;
            border-radius: 50px;
            background-color: #ffffff;
            color: #422616;
        
        }
        #messageBoard{
            width: 100%;
            text-align: left;
        }

        @keyframes messageFadeIn{
            to{
                opacity: 1;
            }
        }

        .message{
            width: 98%;
            align-items: center;
            margin: 10px;
            padding: 10px;
            opacity: 0;
            animation: messageFadeIn 0.5s ease forwards;
            background: linear-gradient(90deg, #826d8e7e 0%, #7897ee61 100%);
            background-image: url(../img/星空.png);
            background-position: 1cap;
            background-color: #0200002e;
            margin: 80px 0;
            border-radius: 10px;
            border-width: 3px;
            border-style: solid;
            border-color: #ffffff;

            
        }

        .message-info{
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            color: #ffffff;
            position: relative;
        }
        
        .info{
            transform: translateY(-45px);
        }

        .info img{
            width: 80px;
            height: 80px;
            border-radius: 50px;
            border: 3px  solid;
            border-color: #ffffff;

        }

        strong{
            position: absolute;
            width: 800px;
            letter-spacing: 3px;
            top: 40px;
            left: 100px;
        }

        .message-info span{
            position: absolute;
            top: 1px;
            right: 10px;
        }

   

        .content{
            font-size: 20px;
            margin: 30px;
            width: 95px;
            color: #fff;
        }


      

            

        
    </style>




</head>

<body>
    <div class="shell">
        <h2 class="title">欢迎来到影子私厨<p>围裙妈妈的小厨房<p>请在留言板里留下对雯淇的祝福吧！<p>(⊙ω⊙)</h2>
        
       
        
    <div class="messages">
        <h1>留言板</h1>
        <div class="form">
            <input type="text" id="username" placeholder="用户名">
            <textarea placeholder="留言内容" id="message"></textarea>
            <button id="submitBtn">留言</button>
            <a href="./1.登录页面.html">返回登录界面</a>
        </div>
   
        <div id="messageBoard">
            <div class="message">
                <div class="message-info">
                    <div class="info">
                        <img src="../img/yn.png">
                        <strong>围裙妈妈</strong>
                    </div>
                    <span>发布于:2024/11/25 08:00:00</span>
                </div>
                <div class="content">
                          
                </body>
     





   
 <script>
    // 给提交按钮添加点击事件监听器
    document.getElementById('submitBtn').addEventListener('click', function () {
        // 获取用户名和留言内容
        var username = document.getElementById('username').value;
        var message = document.getElementById('message').value;
        // 如果留言内容为空，弹出提示并返回
        if (message === '') {
            alert('请输入内容');
            return;
        }
        // 如果用户名为空，将用户名设置为匿名
        if (username === '') {
            username = '匿名';
        }
        // 获取留言板元素和当前时间
        var messageBoard = document.getElementById('messageBoard');
        var newMessage = document.createElement('div');
        newMessage.classList.add('message');
        // 设置留言元素的innerHTML，包含用户名、时间和留言内容
        newMessage.innerHTML = '<div class="message-info"><div class="info"><img src="../img/yn.png"><strong>'
            + username + '</strong></div><span>发布于：' + getCurrentTime() +
            '</span></div><div class="content">' + message + '</div>';
        // 在留言板的第一个子元素之前插入新的留言
        messageBoard.insertBefore(newMessage, messageBoard.firstChild);
        // 清空用户名和留言内容的输入框
        document.getElementById('username').value = '';
        document.getElementById('message').value = '';
    });
    // 获取当前时间的函数
    function getCurrentTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = ('0' + (now.getMonth() + 1)).slice(-2);
        var day = ('0' + now.getDate()).slice(-2);
        var hours = ('0' + now.getHours()).slice(-2);
        var minutes = ('0' + now.getMinutes()).slice(-2);
        var seconds = ('0' + now.getSeconds()).slice(-2);
        return year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
    }

    </script>



</html>
