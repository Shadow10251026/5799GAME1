<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信封和信纸</title>
    <link rel="stylesheet" href="styles.css">

<style>
    /* 全局样式 */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
    }
    
    /* 信封样式 */
    .envelope {
        width: 250px;
        height: 150px;
        background-color: #f8f8f8;
        border-radius: 10px;
        position: relative;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    
    /* 信封的翻盖 */
    .envelope-flap {
        width: 100%;
        height: 40px;
        background: linear-gradient(45deg, #b9ffcb, #ffcbb9);
        position: absolute;
        top: 0;
        left: 0;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        transform-origin: top center;
        transform: rotateX(0deg);
        transition: transform 0.3s ease, background 0.3s ease;
    }
    
    /* 信封的信封本体部分 */
    .envelope-body {
        width: 100%;
        height: 100%;
        background-color: #fff;
        border-radius: 10px;
        position: absolute;
        top: 40px;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    /* 信纸样式 */
    .letter {
        display: none;
        width: 70vw;  /* 使纸张宽度占视口的 70% */
        height: 90vh; /* 使纸张高度占视口的 90% */
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* 保持信纸在页面中居中 */
        border: 2px solid #d1b8b1;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 40px;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    /* 显示信纸时 */
    .letter.show {
        display: block;
        opacity: 1;
        transform: translate(-50%, -50%) scale(1); /* 保持在中心位置 */
    }
    
    /* 信纸内容样式 */
    .letter-content {
        font-family: 'Georgia', serif;
        font-size: 15px;
        color: #333;
        line-height: 1.8;
        text-align: left;
        letter-spacing: 0.5px;
    }
    .p{
        font-family: 'Georgia', serif;
        font-size: 15px;
        text-align: right;
    }
    
    .letter-content p {
        margin: 20px 0;
    }
    
    /* 信封翻盖展开时的样式 */
    .envelope.flipped .envelope-flap {
        transform: rotateX(-180deg);
        background: linear-gradient(45deg, #fdc830, #f6a800); /* 翻盖时的渐变效果 */
    }
    
    /* 信封体部分收回 */
    .envelope-body.closed {
        transform: scale(0);
    }
    
    /* 点击时信封翻转动画 */
    .envelope:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    /* 跳动的爱心 */
.heart {
    position: absolute; /* 确保爱心在信封内定位 */
    width: 30px; /* 调整爱心大小 */
    height: 30px;
    background-color: #c60000;
   
    top: 26%; /* 定位在信封的正中心 */
    left: 15%;
    transform: translate(-50%, -50%) rotate(-45deg); /* 确保中心对齐并旋转 */
    animation: heartbeat 1.2s infinite ease-in-out; /* 确保动画正常运行 */
}

.heart::before,
.heart::after {
    content: "";
    position: fixed;
    width: 30px; /* 与主体部分的宽度一致 */
    height: 30px;
    background-color:#c60000;
   
    border-radius: 50%; /* 圆形伪元素 */
}

.heart::before {
    top: -15px; /* 圆形位置调整 */
    left: 0;
}

.heart::after {
    left: 15px; /* 圆形位置调整 */
    top: 0;
}

/* 跳动动画 */
@keyframes heartbeat {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1) rotate(-45deg);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.2) rotate(-45deg);
    }
}


/* 艺术字体 OPEN */
.open-text {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Cursive', 'Georgia', serif;
    font-size: 30px;
    font-weight: bold;
    color: #ffffff;
    letter-spacing: 3px;
    text-transform: uppercase;
    animation: textGlow 1.5s infinite alternate;
}

@keyframes textGlow {
    0% {
        text-shadow: 0 0 1px rgba(255, 111, 97, 0.8), 0 0 1px rgba(255, 111, 97, 0.6), 0 0 15px rgba(255, 111, 97, 0.4);
    }
    100% {
        text-shadow: 0 0 1px rgba(255, 111, 97, 1), 0 0 1px rgba(255, 111, 97, 0.8), 0 0 30px rgba(255, 111, 97, 0.5);
    }
}

</style>
</head>


<body>
  

    <div class="envelope" onclick="toggleEnvelope()">
        <div class="envelope-flap"></div>
        <div class="envelope-body">
        </div>
        <div class="open-text">OPEN</div> <!-- 艺术字体的 OPEN -->
        <div class="heart"></div>

    </div>
    

    </div>
    <div class="letter">
        <div class="letter-content">
            <h1>Hello雯淇妈妈们</h1>
            <h2>徐楚雯💗叶舒淇<br><br>Hello, 亲爱的委屈鬼们, 经过影子半年多的努力, 影子私厨终于和大家见面了。<p>我们的食材众多，包含小说、漫画、漫剧、动画、游戏......
                <p>希望大家在这里玩得开心。</p>

                <div class="p">
                    <p> ——影子2024.11.20</p>

                </div>

                <script src="script.js"></script>

</body>

</html>

<script>

function toggleEnvelope() {
    const envelope = document.querySelector('.envelope');
    const letter = document.querySelector('.letter');
    const openText = document.querySelector('.open-text');
    const heart = document.querySelector('.heart');

    // 信封翻转并显示/隐藏信纸
    envelope.classList.toggle('flipped');
    letter.classList.toggle('show');
    openText.style.display = envelope.classList.contains('flipped') ? 'none' : 'block'; // 控制OPEN文字显示

    // 控制爱心显示/隐藏
    if (envelope.classList.contains('flipped')) {
        heart.style.display = 'none';
    } else {
        heart.style.display = 'block';
    }
}

// 点击信纸时，信纸收回到信封内
const letter = document.querySelector('.letter');
letter.addEventListener('click', function() {
    const envelope = document.querySelector('.envelope');
    const letter = document.querySelector('.letter');
    const openText = document.querySelector('.open-text');
    const heart = document.querySelector('.heart');
    
    // 信封关闭并隐藏信纸
    envelope.classList.remove('flipped');
    letter.classList.remove('show');
    openText.style.display = 'block'; // 恢复 "OPEN" 文字显示

    // 重新显示爱心
    heart.style.display = 'block';
});



</script>
